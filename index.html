<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Facebook_Profile.com</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "cover">
            <img src = "cover.jpg">
        </div>
        <div class = "id-section">
            <div class = "circle">
                <img src = "profile.jpg" class = "logo">
            </div>
            <div class = "id">
                <h5>Hello</h5>
                <h5>Content Creator | Student | Developer</h5>
            </div>
            <div class = "buttons">
                <button>
                    <i class = "fas fa-user-plus"></i> 
                </button>
                    <button>
                        <i class = "fab fa-facebook-messenger"></i>
                    </button>
                    <button>
                        <i class = "fas fa-ellipsis-h"></i>
                    </button>
                </div>
                <div class = "details">
                    <ul>
                        <li><i class = "fa fa-home"></i> Lives in <b>Hagonoy,Bulacan</b></li>
                        <li><i class = "fa fa-users"></i> Followed by 977 People</li>
                        <li><i class = "fab fa-instagram"></i> Hisui022</li>
                        <li><i class= "fa fa-mortar-board"></i> Studied at Bulacan State University</li>
                    </ul>
            </div>
            <div class = "stories">
                <div class = "story">
                    <img src = "story.jpg">
                </div>
                <div class = "story">
                    <img src = "story2.jpg">
                </div>
                <div class = "story">
                    <img src = "story3.jpg">
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
